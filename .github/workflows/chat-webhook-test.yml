name: chat-webhook-test
on: 
    #schedule:
        #- cron: "*/15 * * * *"   # her 15 dk (UTC)
    workflow_dispatch: {}

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Send test message to Google Chat
        env:
          CHAT_WEBHOOK: ${{ secrets.GOOGLE_CHAT_WEBHOOK_URL }}
        run: |
          curl -s -X POST -H "Content-Type: application/json" \
            -d '{"text":"✅ Chat webhook testi: Zamanlayıcı deneme !!!"}' \
            "$CHAT_WEBHOOK"
